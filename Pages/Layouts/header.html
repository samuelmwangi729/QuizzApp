{% load static %}
<head>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="description" content="">
    <meta name="author" content="">

    <title>{{name}}</title>
    <!-- Standard Favicon -->
    <link rel="icon" href="{% static 'img/fav/favicon-96x96.png' %}">

    <!-- Touch Icons - iOS and Android 2.1+ -->
    <link rel="apple-touch-icon" href="{% static 'img/fav/android-icon-48x48.png' %}">
    <link rel="apple-touch-icon" sizes="72x72" href="{% static 'img/fav/android-icon-72x72.png' %}" >
    <link rel="apple-touch-icon" sizes="114x114" href="{% static 'img/fav/apple-icon-114x114.png' %}" >
    
    <!--bootstrap v5.2.3 -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <!--flag css-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/flags.css' %}">
    <!--meanmenu-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/meanmenu.css' %}">
    <!--icons-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/boxicons.min.css' %}">
    <!--aos-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/aos.css' %}">
    <!--slick slider-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/slick.css' %}">
    <!--main style-->
    <style>
        *{
            font-family: 'Times New Roman', Times, serif;
        }
    </style>
    <!--modernizr-->
    <script src="{% static 'js/vendor/modernizr.js' %}"></script>

    <!--[if lt IE 9]>
    <script src="js/html5/respond.min.js"></script>
    <![endif]-->
</head>
