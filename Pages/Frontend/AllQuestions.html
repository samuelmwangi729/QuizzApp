{%extends 'Layouts/Quizes.html'%}
{%block content %}
<div class="row">
    <div class="col-sm-6 offset-sm-3">
        <h2 class="text-center">
            Cyber Sequrity Quiz app
        </h2>
    </div>
    <div class="col-sm-8 offset-sm-2">
      {% for question in questions %}
        <div class="accordion" id="{{question.Question}}">
            <div class="accordion-item mt-2">
              <div id="{{question.QuestionId}}" class="accordion-collapse collapse show" aria-labelledby="{{question.Question}}" data-bs-parent="#{{question.Question}}">
                <div class="accordion-body">
                  Q.{{question.QuestionId}} <br/>
                  <strong>{{question.Question}}</strong>
                </div>
              </div>
            </div>
          </div>
          {% endfor %}
    </div>
</div>
{% endblock %}
